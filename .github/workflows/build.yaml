name: CI/CD

on:
  push:

jobs:
  build:
    name: Build and Push to Harbor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Harbor CA Certificate
        run: |
          sudo mkdir -p /etc/docker/certs.d/${{ secrets.HARBOR_HOST }}:8443
          echo "${{ secrets.HARBOR_CA_CERT }}" | sudo tee /etc/docker/certs.d/${{ secrets.HARBOR_HOST }}:8443/ca.crt
          sudo systemctl restart docker

      - name: Login to Harbor
        run: echo "${{ secrets.HARBOR_PASSWORD }}" | docker login ${{ secrets.HARBOR_HOST }}:8443 -u ${{ secrets.HARBOR_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build -t student-app:latest .

      - name: Tag Docker Image for Harbor
        run: docker tag student-app:latest ${{ secrets.HARBOR_HOST }}:8443/library/student-app:latest

      - name: Push Docker Image to Harbor
        run: docker push ${{ secrets.HARBOR_HOST }}:8443/library/student-app:latest

      - name: Cleanup Local Docker Images
        run: |
          docker rmi student-app:latest || true
          docker rmi ${{ secrets.HARBOR_HOST }}:8443/library/student-app:latest || true
